<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #genderData{
    width:150px;
    height:120px;
    margin: 20px;
    border: 1px solid red;
    background-color: aqua;
}
#chartContainer{
    display: flex;
    align-content: center;
    margin: 20px;
    width: 550px;
    height: 250px;
    justify-content: space-between;

    
}
</style>
<body>
    <nav id="navbar">
        <h1>Survey-Data</h1>
    </nav>
    <div class="inputBox">
        <label for=""><h3>Search By Constituency</h3></label>
        <select name="Constituency" id="searchBar">
            <option value="ABC">ABC</option>
            <option value="GHI">GHI</option>
            <option value="JKL">JKL</option>
            <option value="DEF">DEF</option>
        </select>
    <button style="background-color: black; color:whitesmoke;" id="searchButton" onclick="getFilteredData()">search</button>
    </div>
    
    <div class="container">
        <div id="allData">
            <h4 style="background-color: black; color:antiquewhite">SamplesCollected</h4>
        </div>
        <div id="genderData">
            <h3 style="background-color: black; color:antiquewhite">GENDER DATA</h3>
            <p>-------------------------</p>
            <div id="gender"></div>
        </div>
        <div style="background-color: aqua; width: 150px;height: 140px; border: 1px solid red;margin: 20px;" id="filterParty">
            <h3 style="background-color: black; color:antiquewhite">PARTIES</h3>
            <div id="XYZ">
                <span>XYZ : 155</span>
            </div>
            <div id="JBC">
                <span>JBC : 2</span>
            </div>
            <div id="NVS">
                <span>NVS : 83</span>
            </div>
            <div id="NCS">
                <span>NCS : 1</span>
            </div>
            <div id="KLM">
                <span>KLM : 11</span>
            </div>
            <div id="NSP">
                <span>NSP : 2</span>
            </div>
        </div> 
        <div style="background-color: aqua; width: 150px;height: 120px; border: 1px solid red;margin: 20px;" id="ageGroup">
            <h4 style="background-color: black; color:antiquewhite">AGE DEMOGRAPHIC</h4>
            <div id="18">
                <span>Age(18-30) : 45</span>
            </div>
            <div id="30">
                <span>Age(30-45) : 97</span>
            </div>
            <div id="45">
                <span>Age(45-60) : 76</span>
            </div>
            <div id="60">Age(60 +) : 36</div>
        </div>
    </div>
    <div id="chartContainer">
    <div id="partyContainer" style="position: relative; height: 220px; width: 190px; border: 1px solid red; ">
        <h3 for="partyChart" style="background-color: black; color: antiquewhite;">PartyChart</h3>
        <canvas id="myChart"></canvas>
    </div>
    <div id="ageContainer" style="position: relative; height: 220px; width: 190px; border: 1px solid red;">
        <h3 for="ageContainer" style=" background-color: black; color: antiquewhite;">Age Chart</h3>
        <canvas id="myChart2"></canvas>
    </div>
    </div>
<script src="./script.js"></script>    
</body>
</html>
